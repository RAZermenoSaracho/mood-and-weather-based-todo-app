<!-- =========================================================
     EDIT TASK MODAL
========================================================= -->

<div class="task-modal-bg d-flex justify-content-center align-items-center">

    <div class="task-modal p-4">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-white mb-0">Edit Task</h5>
            <span class="close-form text-white">&times;</span>
        </div>

        <!-- Edit Form -->
        <form>

            <div class="mb-3">
                <input id="editTaskName" type="text" class="form-control task-input" placeholder="Task name">
            </div>

            <div class="mb-3">
                <input id="editTaskDesc" type="text" class="form-control task-input" placeholder="Task description">
            </div>

            <div class="mb-4">
                <input id="editTaskDate" type="date" class="form-control task-input">
            </div>

            <button type="submit" class="btn create-task-btn w-100">
                Save Changes
            </button>

        </form>

    </div>
</div>
