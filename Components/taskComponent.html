<!-- =========================================================
     TASK COMPONENT TEMPLATE
     This file is fetched dynamically and cloned per task.
========================================================= -->

<div class="task-card-advanced shadow-sm">

    <!-- Top row: Title + duration + main icon -->
    <div class="d-flex justify-content-between align-items-start">
        <div>
            <!-- Task Title -->
            <h6 class="task-title-adv">Task Name</h6>

            <!-- Task Description or Duration -->
            <p class="task-duration-adv">Task Description</p>
        </div>

        <!-- Main icon (weather, mood, category icon etc.) -->
        <div class="task-main-icon">
            <i class="bi bi-cloud"></i>
        </div>
    </div>

    <!-- Due Date or Task Time -->
    <h3 class="task-time-adv">
        00:00 <span></span>
    </h3>

    <!-- Bottom row: Based on info + completion toggle -->
    <div class="based-on-wrapper d-flex justify-content-between align-items-center mt-3">

        <!-- Completion Check Icon -->
        <div class="task-check-adv">
            <i class="bi bi-check-circle"></i>
        </div>

        <!-- Optional Delete Button (hidden by CSS until hover) -->
        <button class="task-delete-btn">
            <i class="bi bi-trash"></i>
        </button>

    </div>

</div>
