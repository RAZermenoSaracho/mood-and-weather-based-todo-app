<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood-Based To-Do App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="Styles/index.css" />
    <link rel="stylesheet" href="Styles/loginForm.css" />
    <link rel="stylesheet" href="Styles/moodSelecter.css" />
    <link rel="stylesheet" href="Styles/suggestedTaskComponent.css" />
    <link rel="stylesheet" href="Styles/taskCreationForm.css" />
    <link rel="stylesheet" href="Styles/tasksComponent.css" />

    <link rel="icon" type="image/svg+xml" href="./Assets/favicon.svg" />
</head>

<body>

    <!-- NAVBAR -->
    <nav class="app-navbar">
        <div class="navbar-inner">
            <div class="navbar-left">
                <div class="outer-circle">
                    <div class="circle"></div>
                </div>
                <div>
                    <div class="welcome">Welcome</div>
                    <div class="guest-text">Guest.</div>
                </div>
            </div>

            <div class="navbar-right">
                <button id="moodSelecter" class="mood-pill">
                    Mood: <span class="mood-icon">ðŸ™‚</span>
                </button>

                <div class="icon-circle"><i class="bi bi-cloud-sun"></i></div>
                <div class="icon-circle" id="profileBtn"><i class="bi bi-person"></i></div>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <div class="container-fluid home-grid px-4 pb-5">

        <div class="tasks-panel">

            <!-- HEADER -->
            <div class="tasks-header">
                <div>
                    <h2 class="panel-title">Ready for Today?</h2>
                    <p class="panel-sub">You have 3 tasks planned for today</p>
                </div>

                <div class="actions-wrapper">

                    <!-- MOBILE TOGGLE -->
                    <button id="mobileActionsToggle" class="mobile-actions-toggle">
                        Filters & Actions
                    </button>

                    <!-- ACTIONS -->
                    <div class="task-actions">

                        <button class="add-task-btn-sm" id="addTask">
                            <i class="bi bi-plus"></i> Add
                        </button>

                        <button class="complete-btn-sm" id="completeAllBtn">
                            Complete
                        </button>

                        <button class="complete-btn-sm" id="toggleCompletedBtn">
                            Completed
                        </button>

                        <button class="weather-filter-btn" data-weather="all">All</button>
                        <button class="weather-filter-btn" data-weather="sunny">
                            <i class="bi bi-brightness-high"></i>
                        </button>
                        <button class="weather-filter-btn" data-weather="cloudy">
                            <i class="bi bi-cloud"></i>
                        </button>
                        <button class="weather-filter-btn" data-weather="rainy">
                            <i class="bi bi-cloud-rain"></i>
                        </button>

                    </div>
                </div>
            </div>

            <div class="row g-3 mt-3" id="taskGrd"></div>
        </div>

        <div class="suggested-panel">
            <h3 class="suggested-title mb-3">Suggested tasks</h3>
        </div>

    </div>

    <script type="module" src="Scripts/index.js"></script>
</body>

</html>
